# 起動時に自動でタイル表示にする
default-root-container-layout = 'tiles'

# Aerospace起動時にSketchyBarも起動する
after-startup-command = [
  'exec-and-forget sketchybar'
]

# ワークスペースが切り替わったら sketchybar に通知を送る
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# アプリごとに強制的にフローティングにするなどの設定 (例: システム設定など)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace N'

[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = 'move-node-to-workspace Z'

# ==============================
# 見た目 (Gaps)
# ==============================
[gaps]
inner.horizontal = 5
inner.vertical   = 5
outer.left       = 5
outer.bottom     = 5
outer.top        = [{monitor.VG258 = 35}, 5]
outer.right      = 5

# ==============================
# キーバインド (Main モード)
# ==============================
[mode.main.binding]

# --- アプリ起動 ---
# Alt + Enter でターミナル (Ghostty) を起動
alt-enter = 'exec-and-forget open -a Ghostty'

# --- ウィンドウ操作 ---
# Alt + / で「タイル」と「フローティング」を切り替え
alt-slash = 'layout tiles horizontal vertical'
# Alt + , で「スプリット」の方向を変える
alt-comma = 'layout accordion horizontal vertical'

# Alt + m で最大化
alt-m = 'fullscreen'

# Alt + Shift + f で「フローティング」と「タイル」を切り替え
alt-shift-f = 'layout floating tiling'

# --- フォーカス移動 (Vimキー) ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- ウィンドウ自体の移動 ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- ワークスペース移動 (1-9) ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'
alt-s = 'workspace S'  # Slack用ワークスペース
alt-n = 'workspace N'  # Notion用ワークスペース
alt-z = 'workspace Z'  # Zoom用ワークスペース

# --- ワークスペースへウィンドウを飛ばす ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'
alt-shift-s = 'move-node-to-workspace S'  # Slack用ワークスペース
alt-shift-n = 'move-node-to-workspace N'  # Notion用ワークスペース
alt-shift-z = 'move-node-to-workspace Z'  # Zoom用ワークスペース

# 設定リロード 
alt-shift-c = 'reload-config'

# ウィンドウサイズ変更
alt-minus = 'resize smart -50'
alt-shift-minus = 'resize smart +50'

# ウィンドウを閉じる
alt-shift-q = 'close'

